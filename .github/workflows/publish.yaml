name: Publish
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Transpile TypeScript files
        run: npm run build
      - name: Login to npm
        run: echo "//registry.npmjs.org/:_authToken=${secrets.NPM_TOKEN}" > ~/.npmrc
      - name: Publish to npm
        run: npm publish
